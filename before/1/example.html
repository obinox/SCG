<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>솦대 수강신청</title>
  </head>
  <body>
    <h3>수강신청 페이지</h3>
    <form method="post">
      성명:
      <input name="" type="text" /><br/>
      학번:
      <input name="" type="text" /><br/>
      학년:
      <input name="a" type="radio" value="1학년"/>
      1학년
      <input name="a" type="radio" value="1학년"/>
      2학년
      <input name="a" type="radio" value="1학년"/>

      <input name="a" type="radio" value="1학년"/>
      4학년
      <br/>
      학과:

        <option>소프트웨어학과</option>
        <option>전기전자공학과</option>
        <option>글바메</option>
        <option>글경</option>
      </select><br/>
      <br>
      수강신청(복수선택 가능)<br>
      -분야:
        <input name="분야" type="checkbox" value="컴개"/>
      컴개
      <input name="분야" type="checkbox" value="자구개"/>
      자구개
      <input name="분야" type="checkbox" value="프기실"/>
      프기실

      자프실
      <br>
      비고:
      <br>
      <textarea name="비고" cols="30" rows="10" placeholder="입력하세요"></textarea>
      <br>
      
    </form>
  </body>
</html>
